<html>
<head>
 <title>Column Spanning</title>
</head>

<body>
	<table border="1" cellspacing="0" align="center" width="200px" bgcolor="#9e970e">
		<tr>
			<th>Month</th>
			<th>Salary</th>
		</tr>

		<tr>
			<td>January</td>
			<td>$50</td>
		</tr>

		<tr>
			<td>February</td>
			<td>$50</td>
		</tr>

		<tr>
			<td>March</td>
			<td>$50</td>
		</tr>

		<tr>
			<td colspan="2">Sum: $180</td>
		</tr>
	</table>
</body>
</html>
