<html>
<head>
	<title>Form Design</title>
</head>


<body>
	<form>
		Name : <input type="text"  required placeholder="enter your full name"><br><br>
		Date of Birth : <input type="date" required><br><br>
		Email : <input type="email"  placeholder="name@gmail.com">
		<br><br>

		Gender[Radio Button] :  
		<input type="radio" name="gender" checked required> Male
		<input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Others
		<br>
		<br>

		Car you own:[checkbox] <br>
		<input type="checkbox" name="car" checked> Toyota <br>
		<input type="checkbox" name="car"> Jaguar <br>
		<input type="checkbox" name="car"> Audi <br>
        <br>
        <br>

        Religion: [Selection]
        <select>
        	<option required>Muslim</option>
        	<option >Hindu</option>
        	<option>Buddist</option>
        	<option selected>Christian</option>
        </select>
      <br>
      <br>

      Password : <input type="password" placeholder="at least 6 character">
		<input type="submit">
	</form>
</body>
</html>
