<html>
<head>
 <title>Row Spanning</title>
</head>

<body>
	<table border="1" cellspacing="0" align="center" width="200px" >
		<tr>
			<th>Month</th>
			<th>Salary</th>
		</tr>

		<tr>
			<td>January</td>
			<td rowspan="3">$50</td>
		</tr>

		<tr>
			<td>February</td>

		</tr>

		<tr>
			<td>March</td>
			
		</tr>

		<tr>
			<td colspan="2">Sum: $180</td>
		</tr>
	</table>
</body>
</html>
